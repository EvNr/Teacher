
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>أكاديمية صابرين | Sabreen Academy</title>
    <meta name="description" content="منصة تعليمية متطورة للرياضيات - رؤية 2030">

    <!-- Vision 2030 Theme -->
    <link rel="stylesheet" href="css/vision-theme.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&family=Tajawal:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        /* Vision Loader */
        .loader-overlay {
            position: fixed; inset: 0;
            background: radial-gradient(circle at center, #004D25 0%, #002e16 100%);
            z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .vision-spinner {
            position: relative; width: 80px; height: 80px;
        }
        .vision-spinner::before, .vision-spinner::after {
            content: ''; position: absolute; inset: 0; border-radius: 50%;
            border: 4px solid transparent;
        }
        .vision-spinner::before {
            border-top-color: var(--vision-gold);
            animation: spin 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
        }
        .vision-spinner::after {
            border-bottom-color: var(--vision-emerald);
            width: 60px; height: 60px; top: 10px; left: 10px;
            animation: spin 1s linear infinite reverse;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .loader-text {
            margin-top: 2rem;
            color: var(--vision-gold);
            font-family: var(--font-heading);
            font-weight: 800;
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards 0.5s;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loader-overlay">
            <div class="vision-spinner"></div>
            <div class="loader-text">SABREEN ACADEMY</div>
            <div style="color:rgba(255,255,255,0.6); margin-top:5px; font-size:0.85rem;">نظام التعلم الذكي</div>
        </div>
    </div>

    <!-- Main Entry Point -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
